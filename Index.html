<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Experimente o autêntico café Starbucks. Mais que uma bebida, uma experiência premium."
    />
    <title>Starbucks Coffee | O Melhor Café do Mundo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="imagens/logo.ico" />
  </head>
  <body>
    <div class="main-wrapper">
      <header class="header">
        <div class="container">
          <div class="header-content">
            <a href="#" class="logo">
              <img
                src="imagens/logo.png"
                alt="Starbucks Logo"
                width="120"
                height="120"
              />
            </a>

            <nav class="main-nav">
              <ul class="nav-list">
                <li><a href="#" class="nav-link active">Home</a></li>
                <li><a href="#" class="nav-link">Menu</a></li>
                <li><a href="#" class="nav-link">Novidades</a></li>
                <li><a href="#" class="nav-link">Contato</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </header>

      <main class="main-content">
        <div class="container">
          <div class="hero-container">
            <div class="hero">
              <div class="hero-text">
                <h1 class="main-title">
                  Não é apenas Café<br />
                  É <span class="brand-name">Starbucks</span>
                </h1>
                <p class="hero-description">
                  Descubra a experiência Starbucks com nossos grãos premium,
                  bebidas artesanais e ambiente acolhedor. Cada xícara conta uma
                  história de paixão pela qualidade.
                </p>
                <div class="cta-buttons">
                  <a href="#" class="btn btn-primary">Cardápio</a>
                  <a href="#" class="btn btn-secondary">Localização</a>
                </div>
              </div>

              <div class="hero-image">
                <img
                  src="imagens/img1.png"
                  alt="Copo Starbucks com bebida cremosa"
                  class="featured-drink"
                />
                <div class="circle-background"></div>
              </div>
            </div>
          </div>
        </div>

        <div class="social-media">
          <a href="#" class="social-link">
            <img src="imagens/facebook.png" alt="Facebook" width="24" />
          </a>
          <a href="#" class="social-link">
            <img src="imagens/instagram.png" alt="Instagram" width="24" />
          </a>
          <a href="#" class="social-link">
            <img src="imagens/twitter.png" alt="Twitter" width="24" />
          </a>
        </div>
      </main>
    </div>
  </body>
</html>
